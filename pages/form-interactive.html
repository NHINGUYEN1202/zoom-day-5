<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/styles.css" />
    </head>
    <body class="form-body">
        <div class="form-wrapper">
            <h1 class="form-title">Register</h1>
            <form action="" autocomplete="off">
                <div class="form-group form-group-avatar">
                    <label class="form-label" for="avatar">
                        <img
                            src="../images/img-avatar-placeholder.png"
                            alt="avatar placeholder"
                            class="avatar-placeholder"
                        />
                        Profile Picture
                    </label>
                    <input
                        hidden
                        type="file"
                        id="avatar"
                        name="avatar"
                        accept="image/*"
                    />
                </div>
                <div class="form-group">
                    <label class="form-label required" for="name"
                        >Display name</label
                    >
                    <input
                        class="form-input"
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Display name"
                        required
                        spellcheck="false"
                    />
                </div>
                <div class="form-group">
                    <label class="form-label required" for="email">Email</label>
                    <input
                        class="form-input"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Email"
                        required
                        spellcheck="false"
                    />
                </div>
                <div class="form-group">
                    <label class="form-label required" for="phone">Phone</label>
                    <input
                        class="form-input"
                        type="tel"
                        id="phone"
                        name="phone"
                        placeholder="Phone"
                        required
                        spellcheck="false"
                    />
                </div>
                <div class="form-group">
                    <label class="form-label required" for="password"
                        >Password</label
                    >
                    <input
                        class="form-input"
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Password"
                        required
                    />
                </div>
                <div class="form-group">
                    <label class="form-label required" for="confirm-password"
                        >Confirm Password</label
                    >
                    <input
                        class="form-input"
                        type="password"
                        id="confirm-password"
                        name="confirm-password"
                        placeholder="Confirm Password"
                        required
                    />
                </div>
                <div class="form-group">
                    <label class="form-label required">Gender</label>
                    <input
                        class="radio-input"
                        type="radio"
                        name="gender"
                        id="male"
                        value="male"
                        required
                    />
                    <label class="option-label" for="male">Male</label>
                    <input
                        class="radio-input"
                        type="radio"
                        name="gender"
                        id="female"
                        value="female"
                        required
                    />
                    <label class="option-label" for="female">Female</label>
                    <input
                        class="radio-input"
                        type="radio"
                        name="gender"
                        id="other"
                        value="other"
                        required
                    />
                    <label class="option-label" for="other">Other</label>
                </div>
                <div class="form-group">
                    <label class="form-label required" for="dob"
                        >Date of Birth</label
                    >
                    <input
                        class="form-input date-input"
                        type="date"
                        id="dob"
                        name="dob"
                        required
                    />
                </div>
                <div class="form-group">
                    <label class="form-label required" for="address"
                        >Address</label
                    >
                    <input
                        class="form-input"
                        type="text"
                        id="address"
                        name="address"
                        placeholder="Province/City"
                        spellcheck="false"
                        required
                    />
                </div>
                <div class="form-group">
                    <label class="form-label">Communication Preferences</label>
                    <div class="checkbox-group-wrapper">
                        <div class="checkbox-group">
                            <input
                                class="checkbox-input"
                                type="checkbox"
                                id="newsletter"
                                name="preferences"
                                value="newsletter"
                            />
                            <label class="option-label" for="newsletter"
                                >Subscribe to Newsletter</label
                            >
                        </div>
                        <div class="checkbox-group">
                            <input
                                class="checkbox-input"
                                type="checkbox"
                                id="promotional"
                                name="preferences"
                                value="promotional"
                            />
                            <label class="option-label" for="promotional"
                                >Receive Promotional Emails</label
                            >
                        </div>
                        <div class="checkbox-group">
                            <input
                                class="checkbox-input"
                                type="checkbox"
                                id="product-updates"
                                name="preferences"
                                value="product-updates"
                            />
                            <label class="option-label" for="product-updates"
                                >Get Product Updates</label
                            >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="submit-btn" type="submit">Register</button>
                </div>
            </form>
        </div>
    </body>
</html>
